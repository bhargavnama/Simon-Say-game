<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    
    <div class="boxes">
        <div class="line-1">
            <div class="box box1" type="button" id="red"></div>
            <div class="box box3" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="box box2" type="button" id="green"></div>
            <div class="box box4" type="button" id="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
